<!DOCTYPE HTML>
<html>
<head>
  <title>{{ site.title }} &#x1F3B6; {{ site.description }}</title>
  {% include header.html %}
  <meta content="{{ site.headdesc }}" name="description"/>
  <meta content="{{ site.headkeys }}" name="keywords"/>
</head>
<body>

<div class="container">

<div class="main">
{% if page.show %}
<div class="title">{{ page.title }}</div>
{% endif %}
<div class="content">
	{{ content }}
</div>
</div>
</div>
</body>
</html>
